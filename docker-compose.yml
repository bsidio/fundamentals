version: '3.8'

services:
  study-app:
    build:
      context: .
      dockerfile: study-app/Dockerfile
    ports:
      - "3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    labels:
      - "app=study-plan"
      - "description=ML Experiment Tracker Interview Study Plan"
      - "domain=study.bsid.io"
