version: '3.8'

services:
  study-app:
    build:
      context: .
      dockerfile: study-app/Dockerfile
    ports:
      - "3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    restart: unless-stopped
    labels:
      - "app=study-plan"
      - "description=ML Experiment Tracker Interview Study Plan"
      - "domain=study.bsid.io"
